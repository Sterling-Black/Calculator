<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Calculator</title>
	<link rel="icon" href="images/icon.png"/>	
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="calc">
        <input type="text" id="disp"></input>
        <div class="btns">
            <button class="btn">C</button>
            <button class="btn">&larr;</button>
            <button class="btn">*</button>
            <button class="btn">/</button>
            <button class="btn num">9</button>
            <button class="btn num">8</button>
            <button class="btn num">7</button>
            <button class="btn">.</button>
            <button class="btn num">6</button>
            <button class="btn num">5</button>
            <button class="btn num">4</button>
            <button class="btn">-</button>
            <button class="btn num">3</button>
            <button class="btn num">2</button>
            <button class="btn num">1</button>
            <button class="btn">+</button>
            <button class="btn num">0</button>
            <button class="btn num">(</button>
            <button class="btn num">)</button>
            <button class="btn" id="ans">=</button>
        </div>
    </div>
    <div class="sign"><p>by </br><i>Sterling Black</i></p></div>
    <script src="CPU.js"></script>
</body>
</html>
